version: '2'

services:
  server-tmoa:
    build:
      context: ../
    container_name: server-tmoa
    env_file:
      - ./auto-test.env
    command: python -m main
    volumes:
      - ../:/app
    depends_on:
      - db-tmoa
  test-auto-tmoa:
    build:
      context: ../
    container_name: tmoa-auto-test
    env_file:
      - ./auto-test.env
    command: python -m tornado.test.runtests test.main
    volumes:
      - ../:/app
    depends_on:
      - server-tmoa
  test-manual-tmoa:
    build:
      context: ../
    container_name: tmoa-manual-test
    env_file:
      - ./manual-test.env
    command: bash
    volumes:
      - ../:/app
    depends_on:
      - db-tmoa
  db-tmoa:
    image: mongo:3.2
    container_name: tmoa-db
